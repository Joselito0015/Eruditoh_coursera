<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="..\css\index.css">
  </head>
  <body>
    <header class="container-fluid d-flex justify-content-center">
      <nav class="navbar navbar-expand-lg  shadow-lg p-3 mb-5 bg-body bg-ligth fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">ERUDITOH</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="color:red !important"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./about.html">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="jumbotron">
        <h1>ERUDITOH</h1>
      </div>


    </header>

    <main >

      
      <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="container">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active"><a href="../index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Contact</li>
        </ol>
      </nav>


      <section class="container-xll d-flex flex-wrap justify-content-md-center">
            <div>
              <form class="container contact-form">
                <div class="row">

                  <div class="form-floating mb-3 col-6">
                    <input type="text" class="form-control" id="Nombres" placeholder="Nombres">
                    <label for="Nombres">Nombres</label>
                  </div>
                  <div class="form-floating col-6">
                    <input type="text" class="form-control" id="Apellidos" placeholder="Apellidos">
                    <label for="Apellidos">Apellidos</label>
                  </div>
                </div>

                <div class="row  mb-3">
                  <div class="form-floating col-12">
                    <input type="email" class="form-control" id="email" placeholder="yo@correo.com">
                    <label for="email">yo@correo.com</label>
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                      <option selected>Motivo de contacto</option>
                      <option value="1">Sponsor</option>
                      <option value="2">Información</option>
                      <option value="3">Donaciones</option>
                      <option value="4">Otros</option>
                    </select>
                    <label for="floatingSelect">¿Para que quieres contactarnos?</label>
                  </div>
                </div>

                <div class="row mb-4">
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Dejanos un comentario" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Dejanos un comentario</label>
                  </div>

                </div>

                <div class="row">
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                      <label class="form-check-label" for="gridCheck">
                        Deseo Recibir novedades de Eruditoh
                      </label>
                    </div>
                  </div>
                </div>


              </form>
            </div>

      </section>
    </main>

    <footer class="container-fluid ">
      <div class="row">
        <div class="col d-flex flex-column align-items-center">
          <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twiter</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Linkeding</a></li>
            <li><a href="#">Youtube</a></li>
          </ul>
        </div>
        
        <div class="col d-flex flex-column justify-content-between justify-content-md-center ">
          <address>
            <h3>Oficina central</h3>
            <P>Lima - Perú</P>
            <P>Todos los derechos recervados a ERUDITOH &copy</P>
          </address>
        </div>
        
        <div class="col d-flex flex-column justify-content-md-center align-items-sm-center">
          <a>
            Terminos y condiciones
          </a>
        </div>
      </div>
    
    </footer>


  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</html>
